<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的摄影天地</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(
                rgba(255, 255, 255, 0.6), 
                rgba(255, 255, 255, 0.6)
            ), url('imgs/摄影界面背景.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 3.5em;
            margin-bottom: 10px;
            font-family: "华文行楷", "STXingkai", cursive;
            font-style: italic;
        }
        .header p {
            color: #666;
            font-size: 1.2em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 30px;
        }
        .photo {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .photo:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .photo img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .photo p {
            color: #555;
            font-size: 1.1em;
            margin: 10px 0;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="Aiden.html" class="back-button">返回首页</a>
    <div class="header">
        <h1>我的摄影天地</h1>
        <p>记录生活中的每一个精彩瞬间</p>
    </div>
    <div class="gallery">
        <div class="photo">
            <img src="imgs/摄影/1.jpg" alt="">
            <p>落日余晖</p>
        </div>
        <div class="photo">
            <img src="imgs/摄影/2.jpg" alt="">
            <p>风轻云淡</p>
        </div>
        <div class="photo">
            <img src="imgs/摄影/3.jpg" alt="">
            <p>欲乘风起</p>
        </div>
        <div class="photo">
            <img src="imgs/摄影/4.jpg" alt="">
            <p>时光静好</p>
        </div>
        <div class="photo">
            <img src="imgs/摄影/5.jpg" alt="">
            <p>天地之间</p>
        </div>
        <div class="photo">
            <img src="imgs/摄影/6.jpg" alt="">
            <p>落日熔金</p>
        </div>
        <div class="photo">
            <img src="imgs/摄影/7.jpg" alt="">
            <p>万家灯光</p>
        </div>
        <div class="photo">
            <img src="imgs/摄影/8.jpg" alt="">
            <p>万籁俱寂</p>
        </div>
        <div class="photo">
            <img src="imgs/摄影/9.jpg" alt="">
            <p>夕下校园</p>
        </div>
</body>
</html>
